<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>კალათა</title>
</head>
<body>
    <h1>თქვენი კალათა</h1>
    {% for item in cart %}
        <div style="margin:10px;">
            <h3>{{ item.name }}</h3>
            <p>{{ item.price }} ₾</p>
        </div>
    {% endfor %}
    <h2>ჯამი: {{ total }} ₾</h2>
    <a href="{{ url_for('home') }}">მთავარზე დაბრუნება</a>
</body>
</html>
