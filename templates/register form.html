<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Რეგისტრაცია | თანამედროვე ფორმა</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .registration-form {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
    }
    .registration-form h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #4b2995;
      text-align: center;
      letter-spacing: 1px;
    }
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.5);
    }
    .btn-primary {
      background-color: #764ba2;
      border-color: #764ba2;
      font-weight: 600;
      padding: 10px 40px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #5a3581;
      border-color: #5a3581;
    }
    label {
      font-weight: 600;
      color: #4b2995;
    }
    @media (max-width: 576px) {
      .registration-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <form method="POST" class="registration-form row g-3">
    <h2>Რეგისტრაცია</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} w-100 text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="col-md-6">
      <label for="name" class="form-label">სახელი</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="შეიყვანეთ სახელი" required>
    </div>

    <div class="col-md-6">
      <label for="surname" class="form-label">გვარი</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="შეიყვანეთ გვარი" required>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">ელფოსტა</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="შეიყვანეთ ელფოსტა" required>
    </div>

    <div class="col-md-6">
      <label for="city" class="form-label">ქალაქი</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="შეიყვანეთ ქალაქი" required>
    </div>

    <div class="col-md-6">
      <label for="state" class="form-label">რაიონი/რეგიონი</label>
      <select id="state" class="form-select" name="state" required>
        <option selected disabled>აირჩიეთ...</option>
        <option>იმერეთი</option>
        <option>კახეთი</option>
        <option>სამეგრელო</option>
        <option>აფხაზეთი</option>
        <option>გურია</option>
        <option>სვანეთი</option>
        <option>რაჭა</option>
        <option>აჭარა</option>
        <option>შიდა ქართლი</option>
        <option>ქვემო ქართლი</option>
        <option>სამცხე-ჯავახეთი</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="zip" class="form-label">ZIP კოდი</label>
      <input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP კოდი">
    </div>

    <div class="col-md-6">
      <label for="password" class="form-label">პაროლი</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="პაროლი" required>
    </div>

    <div class="col-md-6">
      <label for="confirm_password" class="form-label">გაიმეორეთ პაროლი</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="გაიმეორეთ პაროლი" required>
    </div>

    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">რეგისტრაცია</button>
      <a href="/" class="btn btn-primary">მთავარ გვერდზე დაბრუნება</a>
    </div>
  </form>

  <!-- შეტყობინების გაქრობა ავტომატურად ჯს -->
  <script>
    setTimeout(function () {
      document.querySelectorAll('.alert').forEach(alert => {
        alert.remove();
      });
    }, 5000);
  </script>
</body>
</html>
