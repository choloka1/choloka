<!-- user_upload.html -->
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პროდუქტის ატვირთვა</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f7fafc, #edf2f7);
      font-family: "Segoe UI", sans-serif;
    }
    .form-container {
      max-width: 650px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px;
    }
    .btn-submit {
      background-color: #2d6a4f;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      transition: 0.3s;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #1b4332;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>პროდუქტის ატვირთვა</h2>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_product') }}">
        <div class="mb-3">
          <label for="name" class="form-label">პროდუქტის სახელი</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
       <!-- ეს შეცვალე -->
<label for="description" class="form-label">აღწერა</label>
<textarea class="form-control" id="description" name="description" rows="4" required></textarea>

        <div class="mb-3">
          <label for="price" class="form-label">ფასი (₾)</label>
          <input type="number" class="form-control" id="price" name="price" min="0" step="0.1" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">კატეგორია</label>
          <select class="form-select" id="category" name="category" required>
            <option value="">აირჩიე...</option>
            <option value="ხილი">ხილი</option>
            <option value="ბოსტნეული">ბოსტნეული</option>
            <option value="ღვინო და ვაზი">ღვინო და ვაზი</option>
            <option value="მარცვლეული">მარცვლეული</option>
            <option value="ძროხის პროდუქტები">ძროხის პროდუქტები</option>
            <option value="ბიო პროდუქტები">ბიო პროდუქტები</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">პროდუქტის სურათი</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn-submit">ატვირთვა</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
