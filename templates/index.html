<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>ვერიფიკაცია</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      width: 100%;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #0d6efd;
    }

    .input-group-text {
      background-color: #e9ecef;
      font-weight: 600;
    }

    .form-control {
      background-color: #fff;
      border: 1px solid #ced4da;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 8px #0d6efd55;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      background-color: #0a58ca;
      transform: scale(1.02);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
{% include 'base.html' %}

<div class="form-container">
  <h1>შეიყვანეთ ელფოსტა ვერიფიკაციისთვის</h1>
  <form method="POST">
    <div class="input-group input-group-lg mb-4">
      <span class="input-group-text" id="inputGroup-sizing-lg">ელფოსტა</span>
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="example@gmail.com"
        required
        aria-label="Email input"
        aria-describedby="inputGroup-sizing-lg"
        autofocus
      />
    </div>
    <button type="submit" class="btn btn-primary">გაგზავნა</button>
  </form>
</div>

{% include 'footer.html' %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>
</body>
</html>
