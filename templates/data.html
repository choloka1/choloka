<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>რესურსების ცენტრი</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% include 'base.html' %}
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }



    .section-title {
      text-align: center;
      margin-bottom: 50px;
      color: #1e2a78;
      font-weight: 800;
      font-size: 2.5rem;
      letter-spacing: 0.05em;
      text-shadow: 1px 1px 2px #a0b4d7;
    }

    .category-btn {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      padding: 22px 0;
      font-size: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(101, 67, 255, 0.3);
      width: 100%;
      transition: all 0.35s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 600;
    }

    .category-btn:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 14px 30px rgba(37, 117, 252, 0.45);
      opacity: 0.95;
      cursor: pointer;
    }

    .category-btn:focus {
      outline: none;
      box-shadow: 0 0 0 4px #a0b4ff;
    }

    /* If you want to add icons nicely */
    .btn-icon {
      font-size: 1.6rem;
      user-select: none;
    }

    @media (max-width: 575px) {
      .container {
        padding: 20px;
      }
      .section-title {
        font-size: 2rem;
      }
      .category-btn {
        font-size: 18px;
        padding: 18px 0;
      }
    }
  </style>
</head>
<body>


<div class="container mt-5">
  <h2 class="section-title">🎓 აირჩიე კატეგორია</h2>
  <div class="row g-4">
    <div class="col-md-6">
      <a href="/analyze" class="text-decoration-none d-block">
        <button class="category-btn" type="button">
          <span class="btn-icon">🧭</span> ნაკვეთის სარგებლიანობის ანალიზი
        </button>
      </a>
    </div>
    <div class="col-md-6">
      <a href="/rare" class="text-decoration-none d-block">
        <button class="category-btn" type="button">
          <span class="btn-icon">📚</span> მცენარეთა მოვლის რესურსები
        </button>
      </a>
    </div>
    <div class="col-md-6">
      <a href="/lesse" class="text-decoration-none d-block">
        <button class="category-btn" type="button">
          <span class="btn-icon">🎓</span> ონლაინ კურსები
        </button>
      </a>
    </div>
    <div class="col-md-6">
      <a href="/forum" class="text-decoration-none d-block">
        <button class="category-btn" type="button">
          <span class="btn-icon">🧰</span> ფორუმი
        </button>
      </a>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

{% include 'footer.html' %}

</body>
</html>
