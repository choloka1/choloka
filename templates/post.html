<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პოსტები</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/">Ჩვენი კომპანია</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">მთავარი</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="/posts">პოსტები</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">ჩვენ შესახებ</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">რეგისტრაცია</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="mb-4 text-center">📚 უახლესი პოსტები</h2>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text text-muted">{{ post.content[:100] }}...</p>
          <div class="mt-auto">
            <a href="/posts/{{ post.id }}" class="btn btn-outline-primary btn-sm">წაიკითხე მეტი</a>
          </div>
        </div>
        <div class="card-footer text-muted small">
          გამოქვეყნდა: {{ post.date.strftime('%Y-%m-%d') }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
